<div class="modalHeaderCls">
  <p class="modal-title headingCls">Register</p>
  <span class="glyphicon glyphicon-remove closeIconCls" aria-hidden="true" ng-click="controller.closeDialog()"></span>
</div>
<form name="registerForm" ng-submit="registerForm.$valid && controller.registerUser()" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <label class="lblCls">User name:</label>
      <input type="text" name="username" ng-model="controller.user.username" class="form-control" required>
      <ng-messages for="registerForm.username.$error" class="error">
        <ng-message when="required">User name is required.</ng-message>
      </ng-messages>
    </div>
    <div class="form-group">
      <label class="lblCls">Email:</label>
      <input type="text" name="email" ng-model="controller.user.email" class="form-control" required>
      <ng-messages for="registerForm.email.$error" class="error">
        <ng-message when="required">Email is required</ng-message>
      </ng-messages>
    </div>
    <div class="form-group">
      <label class="lblCls">Password:</label>
      <input type="password" name="password" ng-model="controller.user.password" class="form-control" required>
      <ng-messages for="registerForm.password.$error" class="error">
        <ng-message when="required">Password is required</ng-message>
      </ng-messages>
    </div>
    <div class="form-group">
      <label class="lblCls">Confirm Password:</label>
      <input type="password" name="confirmPwd" ng-model="controller.user.confirmPassword" match-password="password" class="form-control" required>
      <ng-messages for="registerForm.confirmPwd.$error" class="error">
        <ng-message when="passwordMatch">Your passwords don't match</ng-message>
      </ng-messages>
    </div>
  </div>
  <flash-message duration="5000" on-dismiss="controller.closeDialog()"></flash-message>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary buttonCls">register</button>
    <button type="button" class="btn btn-warning buttonCls" ng-click="controller.closeDialog()">Cancel</button>
  </div>
</form>
