<h3 class="align-center"><strong>Edit User</strong></h3>
<br>
<div layout="row" layout-align="center start">
  <form ng-submit="editUserForm.$valid && controller.editUser()" name="editUserForm">
    <div class="form-group">
      <label class="lblCls">User name:</label>
      <input type="text" name="username" ng-model="controller.user.username" class="form-control" required>
      <ng-messages for="editUserForm.username.$error">
        <ng-message when="required">User name is required.</ng-message>
      </ng-messages>
    </div>
    <div class="form-group">
      <label class="lblCls">Email</label>
      <input type="text" name="email" ng-model="controller.user.email" class="form-control" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
      <ng-messages for="editUserForm.email.$error">
        <ng-message when="required">Email is required.</ng-message>
        <ng-message when="pattern">Please enter a valid email.</ng-message>
      </ng-messages>
    </div>
    <div class="form-group">
      <label class="lblCls">Role</label>
      <select class="form-control" name="role" ng-model="controller.user.role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary buttonCls">Edit</button>
      <button class="btn btn-danger buttonCls" ng-click="controller.closePage()">Cancel</button>
    </div>
  </form>
</div>
<flash-message duration="5000" on-dismiss="controller.goToListingsPage()" class="myFlashCls"></flash-message>
