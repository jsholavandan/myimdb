<div class="titleDivCls">
  <div class="titleCls" ng-click="controller.addActor()">Add Actor</div>
</div>
<h3 class="align-center"><strong>Actors</strong></h3>
<br>
<div layout="row" layout-align="center start">
  <div flex="15" class="tblCls align-center">
    <strong>Name</strong>
  </div>
  <div flex="5" class="tblCls align-center">
    Edit
  </div>
  <div flex="5" class="tblCls align-center">
    Delete
  </div>
</div>
<div ng-repeat="actor in controller.actors" layout="row" layout-align="center start" >
  <div flex="15" class="tblCls align-center rowCls">
  <p class="pCls">{{actor.name}}</p>
  </div>
  <div flex="5" class="tblCls align-center rowCls">
  <a ui-sref="admin.editActor({id:actor._id})"><i class="material-icons link-icon-Cls">edit</i></a>
  </div>
  <div flex="5" class="tblCls align-center rowCls ">
  <a href="#" ng-click="controller.deleteActor(actor._id)"><i class="material-icons link-icon-Cls delCls">close</i></a>
  </div>
</div>
