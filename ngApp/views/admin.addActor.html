<h3 class="align-center">Add Actor</h3>
<div layout="row" layout-align="center start">
  <form name="addActorForm" ng-submit="addActorForm.$valid && controller.addActor()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" ng-model="controller.actor.name" class="form-control" required>
      <ng-messages for="addActorForm.name.$error" class="error">
        <ng-message when="required">Name is required.</ng-message>
      </ng-messages>
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input type="number" name="age" ng-model="controller.actor.age" class="form-control">
      <ng-messages for="addActorForm.age.$error">
        <ng-message when="number">Age should be a number</ng-message>
      </ng-messages>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
<flash-message duration="5000" on-dismiss="controller.closeDialog()" class="myFlashCls"></flash-message>
