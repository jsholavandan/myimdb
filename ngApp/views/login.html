<div class="modalHeaderCls">
  <p class="modal-title headingCls">Login&nbsp;&nbsp;</p>
  <span class="glyphicon glyphicon-remove lgCloseIconCls" aria-hidden="true" ng-click="controller.closeDialog()"></span>
</div>
<form name="loginForm" ng-submit="loginForm.$valid && controller.loginUser()" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <label class="lblCls">User name:</label>
      <input type="text" name="username" ng-model="controller.userCredentials.username" class="form-control" required>
        <ng-messages for="loginForm.username.$error" class="error">
          <ng-message when="required">User name is required.</ng-message>
        </ng-messages>
    </div>
    <div class="form-group">
      <label class="lblCls">Password:</label>
      <input type="password" name="password" ng-model="controller.userCredentials.password" class="form-control" required>
      <ng-messages for="loginForm.password.$error" class="error">
        <ng-message when="required">Password is required</ng-message>
      </ng-messages>
    </div>
  </div>
  <flash-message duration="5000" on-dismiss="controller.closeDialog()"></flash-message>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary buttonCls">Login</button>
    <button type="button" class="btn btn-warning buttonCls" ng-click="controller.closeDialog()">Cancel</button>
  </div>
</form>
